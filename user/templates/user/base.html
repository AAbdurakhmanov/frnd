<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--  Favicon -->
  <link rel="icon" href="#">

  <!--  Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <title>{% block title %}{% endblock %}</title>

</head>
<body>

<!--  Header page section -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-dark">Contacts</a></li>
        </ul>
        <div class="text-end">
          <h1>Hello, {{ user.username|default:'Guest' }}</h1>
          {% if request.user.is_superuser %}
          <a href="{{ 'admin' }}">
            <button type="button" class="btn btn-success">Dashboard</button>
          </a>
          {% else %}
            <h5>i am just user</h5>
          {% endif %}
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">
              <button type="button" class="btn btn-primary me-2">Logout</button>
            </a>
          {% else %}
            <a href="{% url 'login' %}">
              <button type="button" class="btn btn-success me-2">Login</button>
            </a>
            <a href="{% url 'register' %}">
              <button type="button" class="btn btn-danger">Sign-up</button>
            </a>
          {% endif %}


        </div>
      </div>
    </div>
  </header>
<!--	Header page section end-->

  {% block content %}
  {% endblock %}

<!--  Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--  Scripts end -->
</body>
</html>
